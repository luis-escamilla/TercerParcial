<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registro de usuarios</font></font></h4>
        <form class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nombres"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nombre</font></font></label>
              <input type="text" class="form-control" id="nombres" placeholder="Nombres" value="" required="">
              <div class="invalid-feedback">
                Nombre es requerido.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="ap_paterno"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Apellido Paterno</font></font></label>
              <input type="text" class="form-control" id="ap_paterno" placeholder="Apellido Paterno" value="" required="">
              <div class="invalid-feedback">
                Apellido paterno es requerido.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="ap_materno"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Apellido Materno</font></font></label>
              <input type="text" class="form-control" id="ap_materno" placeholder="Apellido Paterno" value="" required="">
              <div class="invalid-feedback">
                Apellido materno es requerido.
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="usuario"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nombre de usuario</font></font></label>
                <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">@</font></font></span>
                </div>
                <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" required="">
                <div class="invalid-feedback" style="width: 100%;">
                    Usuario es requerido.
                </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="password"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Password</font></font></label>
                <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="" required="">
                <div class="invalid-feedback" style="width: 100%;">
                    Password es requerido.
                </div>
                </div>
            </div>
        </div>
  
          <div class="mb-3">
            <label for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Correo electr√≥nico </font></font><span class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">(opcional)</font></font></span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
            <div class="invalid-feedback">
              Email es requerido
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="dependencia"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Dependencia</font></font></label>
              <select class="custom-select d-block w-100" id="dependencia" required="">
                <option value=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Escoger...</font></font></option>
                <option value="2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ITSRV</font></font></option>
              </select>
              <div class="invalid-feedback">
                Selecciona una dependencia.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="estado"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Estado</font></font></label>
              <select class="custom-select d-block w-100" id="estado" required="">
                <option value=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Escoger...</font></font></option>
                <option value="24"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">SLP</font></font></option>
              </select>
              <div class="invalid-feedback">
                Selecciona un estado
              </div>
            </div>
          </div>
          <hr class="mb-4">
          
          <button class="btn btn-primary btn-lg btn-block" type="button" onclick="registro()"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registrase</font></font></button>
        </form>
      </div>
      <script src="sub.js"></script>
</body>
</html>
